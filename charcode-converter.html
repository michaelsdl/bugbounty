<html>
	<meta charset="ut-8">
	<head>
		<title>
			Char Code Converter
		</title>
	</head>

	<body>
		<script>

			str = prompt("Digite o payload:");
			
			for(i=0;i < str.length; i++){
			
				document.body.innerHTML += str.charCodeAt(i);
				document.body.innerHTML += ", ";
			
			}
			
			</script>

	</body>	

</html>
